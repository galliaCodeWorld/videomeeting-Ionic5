<!-- Generated template for the PhoneLineInvitationModalComponent component -->
<div id="phoneline" class="container">
    <div class="call-animation">
        <img class="img-circle" src="assets/images/default-avatar.png" alt=""  />
    </div>
    <p class="label">
        calling
    </p>
    <p class="email">
        {{email}}
    </p>
    <ion-button color="danger" (click)="stopCalling()">
            <ion-icon id="hangup" name="call"></ion-icon>
    </ion-button>
</div>
