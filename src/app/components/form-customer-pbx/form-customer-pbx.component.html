<ion-content>
	<ion-card>
		<ion-card-header>
			Additional Customer Information
		</ion-card-header>
		<ion-card-content>
			<form [formGroup]="formGroup">
				<ion-list>
					<ion-item>
						<ion-label position="floating">Name</ion-label>
						<ion-input type="text"
								   formControlName="name"></ion-input>
					</ion-item>
					<ion-item *ngIf="formGroup.get('name').errors">
						<app-show-form-errors [control]="formGroup.get('name')"></app-show-form-errors>
					</ion-item>
					<ion-item>
						<ion-label position="floating">Subject</ion-label>
						<ion-input type="text"
								   formControlName="subject"></ion-input>
					</ion-item>
					<ion-item *ngIf="formGroup.get('subject').errors">
						<app-show-form-errors [control]="formGroup.get('subject')"></app-show-form-errors>
					</ion-item>
					<ion-item>
						<label>Message</label>
						<ion-textarea formControlName="message"
									  placeholder="Enter your message"></ion-textarea>
					</ion-item>
					<ion-item *ngIf="formGroup.get('message').errors">
						<app-show-form-errors [control]="formGroup.get('message')"></app-show-form-errors>
					</ion-item>
				</ion-list>
				<ion-grid>
					<ion-row>
						<ion-col size="6">
							<ion-button expand="block" (click)="submit()">
								<ion-icon name="paper-plane"></ion-icon>
								Update
							</ion-button>
						</ion-col>
						<ion-col>
							<ion-button expand="block" color="danger" (click)="cancel()">
								<ion-icon name="close-circle"></ion-icon>
								Cancel
							</ion-button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
