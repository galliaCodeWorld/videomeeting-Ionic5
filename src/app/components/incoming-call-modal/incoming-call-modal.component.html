<div class="container">
    <div class="buttons">
        <ion-button class="btn" color="primary" (click)="accept()">
            <ion-icon name="call"></ion-icon>
        </ion-button>
        <ion-button class="btn" color="secondary" (click)="deny()">
            <ion-icon name="call" id="hangup"></ion-icon>
        </ion-button>
        <ion-button class="btn" color="danger" (click)="block()">
            <ion-icon name="hand"></ion-icon>
        </ion-button>
    </div>
    <div class="call-animation">
        <img class="img-circle" src="assets/images/default-avatar.png" alt="" />
    </div>
    <p class="label">
        Incoming call from
    </p>
    <p class="name">
        {{call.profile.email}}
    </p>
    <div class="buttons">
        <ion-button class="btn" color="secondary" (click)="accept()">
            <ion-icon name="call"></ion-icon>
        </ion-button>
        <ion-button class="btn" color="danger" (click)="deny()">
            <ion-icon name="call" id="hangup"></ion-icon>
        </ion-button>
        <ion-button class="btn" color="bad-danger" (click)="block()">
            <ion-icon name="hand"></ion-icon>
        </ion-button>
    </div>
</div>
