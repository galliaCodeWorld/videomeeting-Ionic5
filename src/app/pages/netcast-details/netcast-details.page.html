<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true" color="primary"></ion-menu-button>
    </ion-buttons>
      <ion-title>
          Netcast Details
      </ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="close()">
              <ion-icon name="close-circle"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-grid *ngIf="netcastVM">
     <ion-row>
         <ion-col size="6" offset="3">
             <img src="{{netcastVM.imageSrc}}" class="image-circle">
         </ion-col>
     </ion-row>
     <ion-row>
         <ion-col>
             
                     <h2>
                         {{netcastVM.title}}
                     </h2>
                     <p><strong>Genre: </strong> {{netcastVM.genre.name}}</p>
                     <p><strong>Private:</strong> {{netcastVM.isPrivate ? "Yes" : "No"}}</p>
                     <p><strong>Date:</strong> {{netcastVM.startDateTime}}</p>
                     <p><strong>Link: </strong> {{netcastVM.netcasteeLink}}</p>
                     <p *ngIf="netcastVM.description"><strong>Description:</strong> {{netcastVM.description}}</p>
                     <p><strong>Tags: </strong> {{netcastVM.tags}}</p>
                     <p>
                         <ion-button (click)="viewNetcast()">View Netcast</ion-button>
                         <ion-button (click)="close()">Close</ion-button>
                     </p>
                 
         </ion-col>
     </ion-row>
 </ion-grid>
      
    
    
    
 
 

 

  
</ion-content>
<app-phone-ringer #phoneRinger></app-phone-ringer>
